<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->

  <main class="main">
    <div class="container">
      <section class="lhs">
        <article class="description">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          
          <ul class="list">
            <li>
              <span class="icon">
                <img src="assets/images/icon-list.svg" alt="Checkmark icon">
              </span>
              Product discovery and building what matters
            </li>
            <li>
              <span class="icon">
                <img src="assets/images/icon-list.svg" alt="Checkmark icon">
              </span>
              Measuring to ensure updates are a success
            </li>
            <li>
              <span class="icon">
                <img src="assets/images/icon-list.svg" alt="Checkmark icon">
              </span>
              And much more!
            </li>
          </ul>
        </article>

        <article class="sign-up">
          <label for="user-email">Email Address</label>
          <input type="email" id="user-email" placeholder="email@company.com">
          <button class="btn">Subscribe to monthly newsletter</button>
        </article>
      </section>

      <section class="rhs">
        <div class="img">
          <img class="desktop" src="assets/images/illustration-sign-up-desktop.svg" alt="illustration">
          <img class="mobile" src="assets/images/illustration-sign-up-mobile.svg">
        </div>
      </section>

    </div>
  </main>

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

</body>
</html>
